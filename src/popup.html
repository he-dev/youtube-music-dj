<!doctype html>
<html>

<head>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }
        
        h1 {
            font-size: 15px;
        }
        
        .hint {
            font-size: x-small;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <h1 id="mainTitle"></h1>
    <form id="mainForm">
        <p>
            <input type="checkbox" id="canSkipDislike" name="canSkipDislike" value="skip">
            <label for="canSkipDislike" id="canSkipDislikeLabel">Skip dislikes</label>
        </p>
        <p>
            <input type="checkbox" id="canSkipLike" name="canSkipLike" value="skip">
            <label for="canSkipLike" id="canSkipLikeLabel">Skip likes</label> <span id="canSkipLikeHint" class="hint">(useful when searching for new songs)</span>
        </p>
    </form>
    <p id="skipCount">Skipped songs: 7</p>
</body>

</html>
